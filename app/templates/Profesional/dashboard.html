<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Panel de Profesional</title>
</head>
<body>
    <!-- Navbar Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="{{ url_for('static', filename='img/Logo_GPS.png') }}" alt="Logo" style="height: 40px;">
            </a>
            <div class="ms-auto">
                <div class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        &#128100; Perfil
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="{{ url_for('Profesional.perfil') }}">Ver Perfil</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title mb-4">Recepción de Citas</h1>

                <!-- Botón para crear nuevo horario -->
                <a href="{{ url_for('Profesional.crear_horario') }}" class="btn btn-primary mb-3">Agregar Horario</a>

                <!-- Renderiza la tabla -->
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Día</th>
                            <th scope="col">Hora de Inicio</th>
                            <th scope="col">Hora de Fin</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for horario in horarios %}
                            <tr>
                                <td>{{ horario['dia'] }}</td> <!-- Verifica que la clave sea 'dia' en tu consulta -->
                                <td>{{ horario['hora_inicio'] }}</td> <!-- Verifica que la clave sea 'hora_inicio' -->
                                <td>{{ horario['hora_fin'] }}</td> <!-- Verifica que la clave sea 'hora_fin' -->
                                <td>
                                    <a href="{{ url_for('Profesional.editar_horario', id=horario['id']) }}" class="btn btn-warning btn-sm">Editar</a>
                                    <form action="{{ url_for('Profesional.eliminar_horario', id=horario['id']) }}" method="POST" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
