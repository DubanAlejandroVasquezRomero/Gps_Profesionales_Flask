<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAgendify</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/usuario.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href=""><img src="{{ url_for('static', filename='img/Logo_GPS.png') }}" class="logo" alt="Logo"></a>
            <nav class="navbar">
                <!-- Icono del perfil y menú desplegable -->
                <div class="profile-dropdown">
                    <span class="profile-icon" onclick="toggleDropdown()">&#128100;</span>
                    <div id="dropdown" class="dropdown-content">
                        <a href="{{ url_for('Usuario.VerUsuario') }}">Ver Perfil</a>
                        <a href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Mapa principal -->
    <div id="map"></div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Información de los Especialistas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offCanvasContent">
            <!-- Aquí se cargará la información del especialista -->
            <div id="horasDisponibles">
                <!-- Aquí se cargarán las horas disponibles -->
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/usuario.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dropdown-menu.js') }}"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWWcsRi1yf6NWy-88fBs7lHpq1pmBgHbI&loading=async&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
